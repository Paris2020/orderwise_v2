<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/main.css" />
    <title>Orderwise</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <img src="./src/assets/images/logo.png" alt="logo" />
        </header>

        <div class="wrapper">
            <div class="text-blocks">
                <h2>Please give your feedback below</h2>

                <div class="blocks-wrap">
                    <dl class="text-block">
                        <dt><strong>01.</strong> Click 'New line' if you need more space.</dt>
                    </dl>
                    <dl class="text-block">
                        <dt><strong>02.</strong> Click 'X' to remove the current line.</dt>
                    </dl>
                    <dl class="text-block">
                        <dt><strong>03.</strong> Review 50 characters and no more than 100 characters.</dt>
                    </dl>
                </div>
            </div><!-- END.text-blocks -->

            <div class="form-wrapper">
                <form method="post">
                    <div class="inner">
    
                        <div id="input-row" class="input-wrapper">
                            <label class="input-label">
                                <input type="text" name="text[]" class="form-input" placeholder="Enter text" autocomplete="off" maxlength="50">
                                <button id="remove-row" type="button" class="btn unclear small">Remove</button>
                            </label><!-- END.input-wrapper -->
                        </div><!-- END.inout-row -->
    
                        <div id="new-row" class="new-row"></div>
                        <button id="add-row" type="button" class="btn unclear large">Add Row</button>
    
                    </div><!-- END. inner --><!-- END.inner -->
                </form><!-- END.form -->

                <div id="preview" class="preview">
                    <p class="dynamic"></p>
                </div>
                <p class="small"><strong>(max characters 1000)</strong></p>
            </div><!-- END.form-wrapper -->
        </div><!-- END.wrapper -->
    </div><!-- END.container -->

    <script type="text/javascript">

        // Add row
        $("#add-row").click(function () {
            newRowMarkUp ();
        });

        function newRowMarkUp () {
            let html = '';
            html += '<div id="input-row" class="input-wrapper">';
            html += '<label class="input-label">'
            html += '<input type="text" name="text[]" class="form-input" placeholder="Enter text" autocomplete="off" maxlength="50">';
            html += '<button id="remove-row" type="button" class="btn unclear small">Remove</button>';
            html += '</label>';
            html += '</div>';

            $('#new-row').append(html);
        }
        

        //Add text dynamically as user types
        $(function() {
            let texts = [];
            let $preview = $('#preview .dynamic');

            //loop through each input box
            $("input[name^=text]").each(function () {

                $('input').keyup(function () {
                    $preview.html(function () {
                        return $('input').map(function (num, el) {
                            //return index.closest('input').value
                            //console.log(num, el.value)
                            
                            return el.value
                        }).get();
                    })
                });

                 // Add new textbox dynamically when chars exceeds 50
                let maxLength = $('input').attr("maxlength");
                if(maxLength > 50) {
                    newRowMarkUp();
                }

                // If preview text in preview is more than 1000 send warning
            })
        })

        // Remove row on confirmation
        $(document).on('click', '#remove-row', function () {
            if (!confirm("Do you want to delete this input box?")) {
                return false;
            }
            $(this).closest('#input-row').remove();
        });
    </script>
</body>
</html>
